<!DOCTYPE html><html lang="en" class="dark"><head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<title>DotHack</title>
</head>
<body class="bg-zinc-900">
<header class="bg-zinc-900">
<nav x-data="{ isOpen: false }" class="relative bg-zinc-900">
<div class="container px-6 py-4 mx-auto md:flex md:justify-between md:items-center">
<div class="flex items-center justify-between">
<a href="#">
<h1 class="font-bold text-2xl font-semibold capitalize lg:text-xl text-white">DotHack</h1>
</a>
<div class="flex md:hidden">
<button x-cloak="" @click="isOpen = !isOpen" type="button" class="text-gray-200 hover:text-gray-400 focus:outline-none focus:text-gray-400" aria-label="toggle menu">
<svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
<path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16"></path>
</svg>
<svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
</svg>
</button>
</div>
</div>
<div x-cloak="" :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-zinc-900 md:bg-transparent md:bg-transparent md:mt-0 md:p-0 md:top-0 md:relative md:w-auto md:opacity-100 md:translate-x-0 md:flex md:items-center">
<div class="flex flex-col md:flex-row md:mx-6">
<a href="https://www.youtube.com/@dothack0" class="mx-2 transition-colors duration-300 text-gray-300 hover:text-blue-400" aria-label="YouTube">
<i class="fi fi-brands-youtube" "="" style="font-size:20px"></i>
</a>
</div>
</div>
</div>
</nav>
<div class="container px-6 py-16 mx-auto">
<div class="items-center lg:flex">
<div class="w-full lg:w-1/2">
<div class="lg:max-w-lg">
<h1 class="text-3xl font-semibold text-white lg:text-5xl">Minecraft 1.19.4 Ghost Client!</h1>
<p class="mt-3 text-gray-400">Dothack is a ghost client designed for Minecraft and works on the 1.19.4 fabric version</p>
<div x-data="{ isOpen: false }" class="" id="modal-div">
<button id="myButton" class="w-full px-5 py-2 mt-6 text-sm tracking-wider text-white uppercase transition-colors duration-300 transform bg-blue-500 rounded-lg lg:w-auto hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
Download Now
</button>

<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "https://cdn.discordapp.com/attachments/1164981378463563899/1166759466260254790/dothack-dev.jar";
    };
</script>
</div>
</div>
</div>
<div class="flex items-center justify-center w-full mt-6 lg:mt-0 lg:w-1/2">
<img class="w-full h-full lg:max-w-3xl" src="images/aa.png" alt="Hero image">
</footer>
</body></html>
